<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Icons</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="image-container">
    <img src="./assets/images/avatar-jessica.jpeg">
  </div>
  <div class="name-container">
    <div>Jessica Randall</div>
    <div class="london">London, United kingdom</div>
  </div>
  <div class="paragraph-container">
    <p>"Front-end developer and avid reader."</p>
  </div>
  <div class="buttons-container">
    <a href="#" class="button">GitHub</a>
    <a href="#" class="button">Frontend Mentor</a>
    <a href="#" class="button">LinkedIn</a>
    <a href="#" class="button">Twitter</a>
    <a href="#" class="button">Instagram</a>
  </div>
</div>
</body>
</html>
